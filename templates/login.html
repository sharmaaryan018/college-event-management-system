<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #d8cfcf;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .main {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .login-box {
            color: #CD354D;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 4px;
            /* color: #544183; */
        }
        .log-below {
            color: #313970;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }


        .header h2 {
            color: #3053D3;
            margin-bottom: 20px;
        }
        .form-container {
            margin-top: 20px;
        }
        .form-container label {
            color: #3053D3;
            font-size: 16px;
            text-align: left;
            display: block;
            margin-bottom: 10px;
            margin-left: 17px;
        }
        .form-container input[type="text"], .form-container input[type="password"] {
            width: 90%;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #ffffff;
            border-color: #8a77b7;
            border-radius: 15px;
            color: #986161;
            font-size: 16px;
        }
        .form-container input[type="text"]::placeholder, 
        .form-container input[type="password"]::placeholder {
            color: #bbb;
        }
        .form-container button[type="submit"] {
            width: 80%;
            background-color: #3053D3;
            color: white;
            padding: 14px;
            margin-top: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container button[type="submit"]:hover {
            background-color: #0037ff;
        }
        .signup-link {
            color: #3053D3;
            cursor: pointer;
            font-size: 14px;
            margin-top: 20px;
        }
        .signup-link:hover {
            color: #0037ff;
        }
        .signup-link a {
            text-decoration: none;
            color: inherit;
        }
        .image-container {
            width: 100%;
            height: 150px;
            overflow: hidden;
            margin-top: 20px;
            border-radius: 10px;
        }
        .image-container img {
            width: 50%;
            height: 50%;
            
            background: 'https://erp.mitwpu.edu.in/New_Css/images/mit-wpu-drk-logo.png';
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="header">
            <h2>Welcome Back!</h2>
        </div>

        <div class="image-container">
            <img src="https://erp.mitwpu.edu.in/New_Css/images/mit-wpu-drk-logo.png" alt="College Event">
        </div>

        <div class="login-box">Login</div>
        <p class="log-below">Please login to your Account</p>
        
        <div class="form-container">
            <form action="/login" method="POST">
                <label for="uname"><b>Email:</b></label>
                <input type="text" id="uname" placeholder="Enter your email" name="uname" required>
                
                <label for="psw"><b>Password:</b></label>
                <input type="password" id="psw" placeholder="Enter your password" name="psw" required>
                
                <button type="submit">Login</button>
            </form>
            <p class="signup-link">Don't have an account? <a href="signup.html">Signup here</a></p>
        </div>
       
    </div>
</body>
</html>
